baseURL = "https://blog.haize-realty.com/"
languageCode = "en-us"
title = "Haize Blog"
[pagination]
     pagerSize = 5

[params]
  # Page header - editable in CMS
  pageTitle = "Journal"
  pageSubtitle = "Thoughts on property, life, and Malta"
  featuredLabel = "Featured"
  
  # Sidebar - editable in CMS
  authorName = "Your Name"
  authorBio = "Real estate insights and life in Malta. A personal perspective on property, lifestyle, and the Mediterranean way."
  extraText = "The best time to plant a tree was twenty years ago. The second best time is now."
  siteLink = "https://www.haize-realty.com/"
  siteLinkText = "Haize Realty"
  
  # Profile photo (place image in static/images/)
  profilePhoto = ""
  profileShape = "square"  # square, circle, or panoramic
  
  # Toggles
  showBanner = true
  showNewsletter = true
  showSearch = true
  showFeatured = true
  showExtraText = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
