{{ define "main" }}
    <div class="content-area">
        <a href="/" class="back-link">← Back to {{ .Site.Params.pageTitle }}</a>

        <article>
            <header class="article-header">
                <div class="article-meta">{{ .Date.Format "January 2006" }}</div>
                <h1 class="article-title">{{ .Title }}</h1>
            </header>

            <div class="article-body">
                {{ .Content }}
            </div>

            <footer class="article-footer">
                <a href="/" class="back-link">← Back to {{ .Site.Params.pageTitle }}</a>
            </footer>
        </article>
    </div>
{{ end }}
